<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <style>
       
        body {
            background: linear-gradient(to bottom right, #8e2de2, #4a00e0); 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .student-card {
            background-color: white;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* slightly darker shadow for contrast */
            text-align: center;
        }

        .student-card h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .student-card h2 {
            color: #3498db;
            margin-top: 0;
            font-weight: normal;
        }

        .student-card p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .contact-form {
            background-color: white;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .contact-form h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>

   
    <div class="student-card">
        <h1>Patrick A. Gersaniva</h1>
        <h2>BT2-101</h2>
        <hr>
        <p><span class="info-label">Course:</span> Bachelor of Technology 2</p>
        <p><span class="info-label">About Me:</span> I will do my best to learn how to build websites and create simple projects using HTML, CSS, and other languages.</p>
        <hr>
        <p><span class="info-label">Contact:</span> patrickgersaniva@gmail.com</p>
    </div>


    <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
